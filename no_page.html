<!DOCTYPE html>
<html>
<head>
    <title>Are You Sure?</title>
    <style>
        body {
            font-family: Verdana, sans-serif; /* Verdana font */
            background-color: #ff80ab; /* Vibrant pink background */
            text-align: center;
            margin: 0;
            padding: 0;
            color: black; /* Black font color */
        }

        h2 {
            font-size: 72px; /* Extra large font size */
            color: red; /* Red font color */
            margin-bottom: 20px;
        }

        .floatingTexts {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            padding: 20px 40px;
            font-size: 36px; /* Very large font size */
            cursor: pointer;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            color: white; /* White font color */
            background-color: #ff4081; /* Vibrant pink button color */
        }

        button:hover {
            background-color: #ff80ab; /* Lighter pink on hover */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>ARE YOU SURE?</h2>
    <div class="floatingTexts">
        <button onclick="openPleasePage()">PLEASEEE</button>
        <button onclick="openPookiePage()">POOKIE PLEASE</button>
        <button onclick="openDontPage()">DON'T DO THIS TO ME</button>
    </div>
    <img src="(link to sad face crying gif)" alt="Sad Face Crying GIF">
    <img src="(link to sad face crying gif)" alt="Sad Face Crying GIF">
    <img src="(link to sad face crying gif)" alt="Sad Face Crying GIF">

    <script>
        function openPleasePage() {
            window.open("please_page.html", "_blank");
        }

        function openPookiePage() {
            window.open("pookie_page.html", "_blank");
        }

        function openDontPage() {
            window.open("dont_page.html", "_blank");
        }
    </script>
</body>
</html>
