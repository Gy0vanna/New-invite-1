<!DOCTYPE html>
<html>
<head>
    <title>Are You Sure?</title>
    <style>
        body {
            font-family: Verdana, sans-serif; /* Verdana font */
            background-color: #ff80ab; /* Vibrant pink background */
            text-align: center;
            margin: 0;
            padding: 0;
            color: black; /* Black font color */
        }

        h2 {
            font-size: 72px; /* Extra large font size */
            color: red; /* Red font color */
            margin-bottom: 40px; /* Increased margin to prevent overlap */
        }

        .floatingTexts {
            position: absolute;
            top: 65%; /* Adjusted position to prevent overlap */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            font-size: 48px; /* Very large font size */
            color: red; /* Red font color */
        }

        button {
            padding: 20px 40px;
            font-size: 36px; /* Very large font size */
            cursor: pointer;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            color: white; /* White font color */
            background-color: #ff4081; /* Vibrant pink button color */
        }

        button:hover {
            background-color: #ff80ab; /* Lighter pink on hover */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>ARE YOU SURE?</h2>
    <div class="floatingTexts">
        <span style="display: block; margin-bottom: 20px;">PLEASEEE</span>
        <span style="display: block; margin-bottom: 20px;">POOKIE PLEASE</span>
        <span style="display: block;">DON'T DO THIS TO ME</span>
    </div>
    <img src="giphy.gif" alt="Sad Face Crying GIF">
    <img src="giphy.gif" alt="Sad Face Crying GIF">
    <img src="giphy.gif" alt="Sad Face Crying GIF">
</body>
</html>
