<!DOCTYPE html>

            margin: 0;

        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4081; /* Vibrant pink text color */

            font-size: 72px; /* Extra large font size */

        }

            border-radius: 10px;
            background-color: #ff4081; /* Vibrant pink button color */

</html>
