<!DOCTYPE html>
<html>
<head>
    <title>ARE YOU READY?</title>
    <style>
        body {
            font-family: Verdana, sans-serif; /* Verdana font */
            background-color: #ff80ab; /* Vibrant pink background */
            text-align: center;
            margin: 0;
            padding: 0;
            color: black; /* Black font color */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 48px; /* Large font size */
            margin-bottom: 20px;
        }

        button {
            padding: 20px 40px;
            font-size: 24px; /* Large font size */
            cursor: pointer;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            color: white; /* White font color */
            background-color: #4caf50; /* Green button color */
        }

        button:hover {
            background-color: #2e7d32; /* Dark green on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ARE YOU READY?</h1>
        <button onclick="window.location.href = 'concert_page.html'">YES, I'M READY!</button>
    </div>
</body>
</html>
